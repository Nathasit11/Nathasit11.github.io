         Number : <Input type="text" name="num1" id="num1"style="width: 50px;">
        <br>
         Number : <Input type="text" name="num2" id="num2"style="width: 50px;">

            <button style="width: 30px;" onclick="minus()">-</button>

            <button style="width: 30px;" onclick="devide()">/</button>

            Ans = <span id="output"></span>
            <script>
                function sum(paeans) {
                    document.getElementById('output').innerHTML = 
                    Number(document.getElementById('num1').value) + 
                    Number(document.getElementById('num2').value)
                }

                function minus(paeans) {
                    document.getElementById('output').innerHTML =
                    Number(document.getElementById('num1').value) -
                    Number(document.getElementById('num2').value)
                }

                function mutiply(paeans) {
                    document.getElementById('output').innerHTML = 
                    Number(document.getElementById('num1').value) * 
                    Number(document.getElementById('num2').value)
                }

                function devide(paeans) {
                    document.getElementById('output').innerHTML =  
                    Number(document.getElementById('num1').value) / 
                    Number(document.getElementById('num2').value)
                }
            </script>
    
</body>
