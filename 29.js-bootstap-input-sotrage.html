                  <!-- <h5 class="card-title">Card title</h5> -->
                  <p class="card-text">
                    <!-- <form action="25.js-bootrap-output.html"method="get"> -->
                        <div class="form-group">
                          <label for="formGroupA">รหัส</label>
                          <input type="text" class="form-control" id="SID" placeholder="" name="SID">
                        </div>
                        <div class="form-group">
                          <label for="formGroupB">ชื่อ-นามสกุล</label>
                          <input type="text" class="form-control" id="sname" placeholder="" name="sname">
                        </div>
                        <div class="form-group">
                            <label for="formGroupC">เบอร์โทรศัพท์</label>
                            <input type="text" class="form-control" id="Phone" placeholder="" name="Phone"> 
                        </div>
                      <!-- <input class="btn btn-warning" type="submit" value="Submit">
                      <input class="btn btn-danger" type="reset" value="Reset">
                      </form> -->

                      <button type="button" class="btn btn-info w-25"onclick="set_array_data()">บันทึก</button>
                      <button type="button" class="btn btn-primary w-25"onclick="clear_input()">รีเช็ต</button>
                      <button type="button" class="btn btn-danger w-auto"onclick="clear_Storage()">Clear Storage</button>
                  </p>
                  <p id="output"></p>
                  <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
              </div>
            </div>

          </div>

      <script>

        function clear_Storage() {
            localStorage.clear()
        }

        function clear_input() {
            document.getElementById('SID').value = ''
            document.getElementById('sname').value = ''
            document.getElementById('Phone').value = ''
        }

        function get_data() {
            document.getElementById('output').innerHTML = localStorage.getItem('SID') +
            '<br>' + localStorage.getItem('sname') + '<br>' + localStorage.getItem('Phone')
        }
          function set_data(){
              localStorage.setItem('SID',document.getElementById('SID').value)
              localStorage.setItem('sname',document.getElementById('sname').value)
              localStorage.setItem('Phone',document.getElementById('Phone').value)
              get_data()
              clear_input()
          }

          function set_array_data() {
              SID.push(document.getElementById('SID').value)
              sname.push(document.getElementById('sname').value)
              Phone.push(document.getElementById('Phone').value)
              console.log(SID)
              console.log(sname)
              console.log(Phone)
              localStorage.setItem('SID',JSON.stringify(SID))
              localStorage.setItem('sname',JSON.stringify(sname))
              localStorage.setItem('Phone',JSON.stringify(Phone))
              clear_input()
              get_array_data()
          }
          let show_data = ''
          function get_array_data() {
              l_SID = JSON.parse(localStorage.getItem('SID'))
              l_sname = JSON.parse(localStorage.getItem('sname'))
              l_Phone = JSON.parse(localStorage.getItem('Phone'))
              //console.log(l_SID)
              for (let i = 0; i < l_SID.length; i++) {
                  show_data += l_SID[i] + ' ' + l_sname[i] + ' ' + l_Phone[i] + '<br>'
                  document.getElementById('output').innerHTML = show_data
              }
              show_data = '' 
          }
      </script>
